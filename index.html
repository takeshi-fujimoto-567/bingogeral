<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Bingo 75 – Painel Offline</title>

<style>
:root{
    --bg: #F2F2F2;          /* off-white */
    --panel: #FFFFFF;

    --grid-text: #9A9A9A;   /* cinza dos não sorteados */

    --verde: #1F6B3B;       /* verde escuro */
    /* --vermelho: #8B1E1E;  alternativa */

    --branco: #FFFFFF;
}

*{ box-sizing:border-box }

html,body{
    margin:0;
    height:100%;
    background:var(--bg);
    font-family:Arial,sans-serif;
    overflow:hidden;
}

/* ===== LAYOUT ===== */
.layout{
    display:grid;
    grid-template-columns:25% 75%;
    height:100vh;
}

/* ===== NÚMERO ATUAL ===== */
.last-area{
    display:flex;
    align-items:center;
    justify-content:center;
    border-right:4px solid #DDD;
}

#last{
    font-size:clamp(96px,10vw,180px);
    font-weight:900;
    color:var(--verde);
    text-align:center;
}

/* ===== PAINEL ===== */
.board-area{
    padding:16px;
    display:flex;
    flex-direction:column;
    align-items:center;
}

h1{
    margin:4px 0 12px;
    font-size:clamp(32px,4vw,56px);
    letter-spacing:0.15em;
    text-transform:uppercase;
    color:#333;
}

/* ===== BINGO ===== */
.bingo{
    display:grid;
    grid-template-columns:repeat(5,1fr);
    gap:24px;
    width:100%;
    max-width:1200px;
    flex-grow:1;
}

/* COLUNA */
.column{
    background:var(--panel);
    border-radius:18px;
    padding:12px;
    display:flex;
    flex-direction:column;
    border:2px solid #DDD;
}

.column h2{
    margin:4px 0 12px;
    font-size:clamp(28px,3vw,44px);
    text-align:center;
    color:#555;
}

/* GRADE */
.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:14px;
    flex-grow:1;
}

/* CÉLULA */
.cell{
    background:transparent;
    border:2px solid #DDD;
    border-radius:12px;
    padding:18px 0;
    font-size:clamp(22px,2.4vw,36px);
    text-align:center;
    color:var(--grid-text);
    user-select:none;
    cursor:pointer;
}

/* ÚLTIMO NÚMERO CENTRAL */
.cell.center{
    grid-column:span 2;
    width:85%;
    justify-self:center;
}

/* SORTEADO */
.cell.called{
    background:var(--verde);
    border-color:var(--verde);
    color:var(--branco);
    font-weight:900;
    cursor:default;
}

/* CONTROLES */
.controls{
    margin-top:10px;
}

button{
    font-size:20px;
    padding:10px 28px;
    border:none;
    border-radius:10px;
    background:var(--verde);
    color:#fff;
    cursor:pointer;
}

button:hover{ opacity:0.9 }

/* ===== TELAS MENORES ===== */
@media (max-width:900px){
    .layout{
        grid-template-columns:100%;
    }

    .last-area{
        height:22vh;
        border-right:none;
        border-bottom:4px solid #DDD;
    }
}
</style>
</head>

<body>

<div class="layout">

    <div class="last-area">
        <div id="last">—</div>
    </div>

    <div class="board-area">
        <h1 id="titulo"></h1>

        <div class="bingo" id="bingo"></div>

        <div class="controls">
            <button onclick="resetBingo()">Resetar Bingo</button>
        </div>
    </div>

</div>

<script>
/* ===== CONFIGURAÇÃO ===== */
const TITULO = "Bingo da Oomoto";
document.getElementById("titulo").innerText = TITULO;

const bingo = document.getElementById("bingo");
const last  = document.getElementById("last");

/* Grupos B I N G O */
const grupos = [
    { letra:"B", inicio:1 },
    { letra:"I", inicio:16 },
    { letra:"N", inicio:31 },
    { letra:"G", inicio:46 },
    { letra:"O", inicio:61 }
];

grupos.forEach(g=>{
    const col=document.createElement("div");
    col.className="column";

    const h=document.createElement("h2");
    h.innerText=g.letra;
    col.appendChild(h);

    const grid=document.createElement("div");
    grid.className="grid";

    for(let i=0;i<15;i++){
        const num=g.inicio+i;
        const cell=document.createElement("div");
        cell.className="cell";

        /* NA GRADE: SÓ O NÚMERO */
        cell.innerText = num;

        if(i===14) cell.classList.add("center");

        cell.onclick=()=>{
            if(cell.classList.contains("called")) return;
            cell.classList.add("called");

            /* NO DESTAQUE: LETRA-NÚMERO */
            last.innerText = g.letra + "-" + num;
        };

        grid.appendChild(cell);
    }

    col.appendChild(grid);
    bingo.appendChild(col);
});

function resetBingo(){
    if(!confirm("Resetar o bingo?")) return;
    document.querySelectorAll(".cell").forEach(c=>c.classList.remove("called"));
    last.innerText="—";
}
</script>

</body>
</html>
