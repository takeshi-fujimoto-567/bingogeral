<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Bingo – Operador</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root{
  --bg:#F2F2F2;
  --verde:#1F6B3B;
}

html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  font-family:Arial,sans-serif;
}

.container{
  padding:16px;
}

h1{
  text-align:center;
  margin:0 0 12px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(10,1fr);
  gap:12px;
}

.cell{
  padding:16px 0;
  text-align:center;
  border-radius:12px;
  border:2px solid #CCC;
  background:#FFF;
  font-size:clamp(20px,3vw,36px);
  font-weight:700;
  cursor:pointer;
}

.cell.called{
  background:var(--verde);
  border-color:var(--verde);
  color:#FFF;
  cursor:default;
}
</style>
</head>

<body>

<div class="container">
  <h1 id="titulo">Bingo da Oomoto – Operador</h1>
  <div class="grid" id="grid"></div>
</div>

<script>
/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyBUhyCxXHxwcGIrA8hSrWoOUB55pt3fdFo",
  authDomain: "bingo-yakisoba-kai.firebaseapp.com",
  databaseURL: "https://bingo-yakisoba-kai-default-rtdb.firebaseio.com",
  projectId: "bingo-yakisoba-kai",
  storageBucket: "bingo-yakisoba-kai.firebasestorage.app",
  messagingSenderId: "202647902902",
  appId: "1:202647902902:web:d434bf96ae6de57de36417"
};

firebase.initializeApp(firebaseConfig);
const ref = firebase.database().ref("bingo_atual");

/* ===== FUNÇÃO LETRA ===== */
function letra(n){
  if(n<=15) return "B";
  if(n<=30) return "I";
  if(n<=45) return "N";
  if(n<=60) return "G";
  return "O";
}

/* ===== CRIAR GRID ===== */
const grid=document.getElementById("grid");

for(let i=1;i<=75;i++){
  const d=document.createElement("div");
  d.className="cell";
  d.innerText=i;

  d.onclick=()=>{
    ref.once("value",snap=>{
      const data=snap.val()||{};
      const s=data.sorteados||{};
      const key=letra(i)+"-"+i;
      if(s[key]) return;
      s[key]=true;

      ref.set({
        titulo:data.titulo||"Bingo da Oomoto",
        ultimo:key,
        sorteados:s
      });
    });
  };

  grid.appendChild(d);
}

/* ===== SINCRONIZAÇÃO ===== */
ref.on("value",snap=>{
  const data=snap.val();
  if(!data) return;

  document.getElementById("titulo").innerText =
    (data.titulo||"Bingo da Oomoto")+" – Operador";

  document.querySelectorAll(".cell").forEach((c,i)=>{
    const k=letra(i+1)+"-"+(i+1);
    c.classList.toggle("called",data.sorteados&&data.sorteados[k]);
  });
});
</script>

</body>
</html>
